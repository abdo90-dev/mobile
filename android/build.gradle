// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
          kotlinVersion = '1.9.25' // ⚠️ Ne pas utiliser Kotlin 2.0 pour éviter le problème
        composeCompilerVersion = '1.5.15' // Ajout du Compose Compiler compatible
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        // kotlinVersion = '1.9.24'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
//    ext.kotlinVersion = '1.9.24' // Ensure the correct version
    dependencies {
//        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25"
        classpath "androidx.compose.compiler:compiler:1.5.15"
        classpath "com.android.tools.build:gradle:8.3.0" // ✅ Ajout de la version correcte
        // classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // ✅ Ajout explicite de la version Kotlin
        classpath "com.facebook.react:react-native-gradle-plugin"
    }
}


apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            url "file://${rootDir}/../node_modules/react-native/android"
        }
        maven {
            url "file://${rootDir}/../node_modules/jsc-android/dist"
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
